<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="css/mhstyles.css" type="text/css" rel="stylesheet">
  <title>Music History</title>
</head>

<body>
	<div id="container">
		<header>
			<nav>
				<ul>
					<li><a href="#">View Music</a></li>
					<li><a href="#">Add Music</a></li>
					<li><a href="#">Profile</a></li>
				</ul>
			</nav>
		</header>

		<div id="sidebar">
			<label>Song Length: </label><br><br>

		
			<label>Artist: </label><br>
			<select>
				<option>Options</option>
				<option>Babyface Edmonds</option>
				<option>Joe</option>
				<option>Tevin Campbell</option>
				<option>Jon B.</option>
				<option>Mariah Carey</option>
			</select><br>

			<label>Album: </label><br>
			<select>
				<option>Options</option>
				<option>Greatest Hits</option>
				<option>I Wanna Know</option>	
				<option>TC's Greatest Hits</option>
				<option>Are You Still Down?</option>
				<option>Butterfly</option>
			</select><br>
		
				<label>Genre: </label><br>
				<div id ="genre">
					<input type="checkbox"><label>Rock</label>
					<input type="checkbox"><label>Classical</label><br>
					<input type="checkbox"><label>Blues</label>
					<input type="checkbox"><label>Jazz</label><br>
					<input type="checkbox"><label>Pop</label>
					<input type="checkbox"><label>Hip Hop</label><br>
				</div>
				<br>
			<input type="submit" name="submit"value="Filter" id="submit">
		</div>

		<div id="rightbar">
			<h2>Song Name</h2>
			<ul>
				<li>Artist Name</li>
				<li>Album Name</li>
				<li>Genre</li>
			</ul>
			<h2>Song Name</h2>
				<ul>
					<li>Artist Name</li>
					<li>Album Name</li>
					<li>Genre</li>
				</ul>
			<h2>Song Name</h2>
			<ul>
				<li>Artist Name</li>
				<li>Album Name</li>
				<li>Genre</li>
			</ul>
			<h2>Song Name</h2>
			<ul>
				<li>Artist Name</li>
				<li>Album Name</li>
				<li>Genre</li>
			</ul>
		</div>
	</div>
</body>
</html>
